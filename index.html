<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza&Front</title>
</head>

<body>
    <header class="container">
        <div class="logo">
            <img src="img/Logo.png" alt="Logo">
        </div>
        <nav class="nav-menu">
            <div><a href="#"> Home</a></a></div>
            <div><a href="#">Ranking</a></div>
            <div><a href="#">Promoción</a></div>
            <div><a href="#">Contacto</a></div>
        </nav>

    </header>
    <main>
        <section>
            <article>
                <div class="image">
                    <h2 class="title1">Envio gratis <span style="color:white">comprando</span> 2 pizzas</h2>
                </div>
            </article>
            <article class="background-article">
                <div>
                    <h2 class="title2">Podio de pizzas</h2>
                </div>
                <div>
                    <h3 class="title3"> Pizzas top 5</h3>
                    <ol class="inter">

                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>

                </div>
                <div class="image-box">
                    <img src="img/PizzaFalling.jpg" alt="Pizza">
                </div>
            </article>
        </section>
    </main>
    <footer class="container-footer">
        <div class="logo-footer">
            <img src="img/Logo.png" alt="Logo">
        </div>
        <nav class="nav-footer">
            <div style="order: 1"><a href="#">Home</a></div>
            <div style="order: 3"><a href="#">Ranking</a></div>
            <div style="order: 4"><a href="#">Promoción</a></div>
